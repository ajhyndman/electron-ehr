<html>

  <head>
    <!-- This title will display at the top of your app window -->
    <title>Electron EHR</title>
    <!-- Here is where we insert the compiled elm -->
    <link rel="stylesheet" href="node_modules/reset-css/reset.css" />
    <link href="fonts/proxima-nova.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="elm.js"></script>
    <script>window.Elm = require('./elm.js');</script>
    <style>
      body {
        background: #424242;
        color: #FFF;
        font-family: 'Proxima Nova';
        line-height: 1.33em;
      }

      #app {
        background: #FFF;
        color: #222233;
        min-height: 200px;
      }

      .container {
        padding: 0.5em;
      }

  </head>

  <body>
    <!-- This div is where we will insert our UI -->

    </div>
  </body>

  <!-- finally we run ports.js to start the elm app -->
  <script type="text/javascript" src="ports.js"></script>
